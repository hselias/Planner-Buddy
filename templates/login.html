{% extends 'base.html' %}

{% block body%}
<div class="container pt-4">
    <div class="col-lg-4 mx-auto shadow p-0 mt-4">
        <div class="alert alert-info">
            <h2 class="ms-auto">Login Here</h2>
        </div>
        <div class="p-4">
            <form method="POST" action="/login/" >
                {% csrf_token %}
                {{form.as_p}}
                <hr>
                <input type="submit" value="Login" class="btn btn-info">
            </form>
        </div>
    </div>
</div>

{% endblock body%}
